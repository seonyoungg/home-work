      .tooltip {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 0.5rem 0.75rem;
        padding-left: 2.25rem;
        border-radius: 0.5rem;
        white-space: nowrap;
        font-size: 0.875rem;
        color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        display: none;
      }

      .tooltip::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
      }

      .tooltip::before {
        content: '';
        width: 1rem;
        height: 1rem;
        display: block;
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: url(./src/assets/images/github-mark-white.svg) no-repeat
          center center;
        background-size: contain;
      }

      .profile-wrap:hover .tooltip {
        display: block;
      }

      .tooltip img {
        width: 1rem;
        height: 1rem;
      }
