<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- header -->
    <div class="component-wrap">
      <p>헤더</p>
      <header class="header">
        <div class="container">
          <a href="#" class="header-logo"
            ><img src="./img/apple.svg" alt="애플로고" />
          </a>
          <ul class="menu-lists">
            <li><a href="#">스토어</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">Vision</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">TV 및 홈</a></li>
            <li><a href="#">엔터테인먼트</a></li>
            <li><a href="#">액세서리</a></li>
            <li><a href="#">고객지원</a></li>
          </ul>
          <div class="header-nav">
            <a href="#" class="icon search">
              <img src="./img/search.svg" alt="검색창" />
            </a>
            <a href="#" class="icon bag">
              <img src="./img/bag.svg" alt="장바구니바로가기" />
            </a>
            <a href="#" class="icon menu">
              <img src="./img/list.svg" alt="메뉴펼쳐보기" />
            </a>
          </div>
        </div>
      </header>
    </div>
    <!-- 버튼 컴포넌트 -->
    <div class="component-wrap" style="margin-top: 100px">
      <p>버튼컴포넌트</p>
      <a href="#" class="btn btn-fill">더 알아보기</a>
      <a href="#" class="btn btn-fill dark">더 알아보기</a>
      <a href="#" class="btn btn-outline">가격 보기</a>
      <a href="#" class="btn btn-outline dark">가격 보기</a>
    </div>

    <!-- 텍스트 컴포넌트 -->
    <div class="component-wrap">
      <p>텍스트컴포넌트</p>
      <div class="text-wrap">
        <h4 class="title">title</h4>
        <p class="subtitle">subtitle</p>
        <p class="text">text</p>
      </div>
    </div>

    <!-- 카드 컴포넌트 -->
    <div class="component-wrap">
      <p>카드컴포넌트</p>
      <div class="card-item">
        <a href="#" class="card-box" target="_blank" rel="noopener noreferrer">
        </a>
        <div class="card-inner">
          <div class="text-wrap">
            <h4 class="title">title</h4>
            <p class="subtitle">subtitle</p>
            <p class="text">text</p>
          </div>
          <div class="btn-group">
            <a
              href="/"
              class="btn btn-fill"
              target="_blank"
              rel="noopener noreferrer"
            >
              더 알아보기
            </a>
            <a
              href="/"
              class="btn btn-outline"
              target="_blank"
              rel="noopener noreferrer"
            >
              가격 보기
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
