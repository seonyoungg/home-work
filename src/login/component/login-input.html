<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./login-input.css" />
  </head>
  <body>
    <h2>네이버 컴포넌트</h2>

    <div class="lists-item-wrap">
      <!--로고 -->
      <div class="logo-box">
        <a href="#"><img src="../images/naver.svg" alt="네이버로고" /></a>
      </div>

      <!-- 아이디패스워드 -->
      <fieldset>
        <legend>폼/입력서식</legend>
        <div class="lists-item-wrap">
          <div class="default-form">
            <label for="userId" class="sr-only">아이디(이메일)</label>
            <input
              type="email"
              name="userId"
              id="userId"
              placeholder="아이디(이메일)"
              required
            />
            <p class="error-message">아이디는 이메일을 입력해 주세요</p>
          </div>
          <div class="default-form">
            <label for="userId" class="sr-only">아이디(이메일)</label>
            <input
              type="email"
              name="userId"
              id="userId"
              placeholder="아이디(이메일)"
              required
            />
            <p class="error-message" style="display: block">
              아이디는 이메일을 입력해 주세요
            </p>
          </div>
          <div class="default-form">
            <label for="userPwd" class="sr-only">비밀번호</label>
            <input
              type="password"
              name="userPwd"
              id="userPwd"
              minlength="10"
              placeholder="비밀번호"
              required
            />
            <p class="error-message">비밀번호는 10자리 이상 입력해 주세요</p>
          </div>
          <div class="default-form">
            <label for="userPwd" class="sr-only">비밀번호</label>
            <input
              type="password"
              name="userPwd"
              id="userPwd"
              minlength="10"
              placeholder="비밀번호"
              required
            />
            <p class="error-message" style="display: block">
              비밀번호는 10자리 이상 입력해 주세요
            </p>
          </div>
        </div>
      </fieldset>

      <!-- 로그인버튼 -->
      <fieldset>
        <legend>폼/버튼 - Btn</legend>
        <button type="submit" class="login-btn">로그인</button>
      </fieldset>

      <fieldset>
        <legend>폼/버튼 - Input</legend>
        <div class="login-btn-form">
          <label for="login-btn" class="sr-only">로그인</label>
          <input
            type="submit"
            id="login-btn"
            class="login-btn"
            value="로그인"
          />
        </div>
        <div class="login-btn-form" style="margin-top: 1rem">
          <label for="login-btn" class="sr-only">로그인</label>
          <input
            type="submit"
            id="login-btn"
            class="login-btn"
            value="로그인"
            disabled
          />
        </div>
      </fieldset>

      <!-- 로그인상태유지 -->
      <fieldset>
        <legend>폼/로그인 상태유지</legend>
        <div class="login-checkbox-form">
          <label for="login-status">로그인 상태유지</label>
          <input type="checkbox" name="login-status" id="login-status" />
        </div>
      </fieldset>

      <!-- IP보안 -->
      <fieldset>
        <legend>폼/IP 보안</legend>
        <div class="login-ip-form">
          <label for="login-ip">
            <a
              href="../pages/ip_security.html"
              target="_blank"
              rel="noopener noreferrer"
            >
              IP 보안
            </a>
          </label>
          <input
            type="checkbox"
            name="login-ip"
            id="login-ip"
            class="checkbox"
          />
        </div>
      </fieldset>

      <!-- form -->
      <form action="#" class="login-form">
        <div class="default-form id">
          <label for="userId" class="sr-only">아이디(이메일)</label>
          <input
            type="email"
            name="userId"
            id="userId"
            placeholder="아이디(이메일)"
            required
          />
          <p class="error-message">아이디는 이메일을 입력해 주세요</p>
        </div>
        <div class="default-form pwd">
          <label for="userPwd" class="sr-only">비밀번호</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            minlength="10"
            placeholder="비밀번호"
            required
          />
          <p class="error-message">비밀번호는 10자리 이상 입력해 주세요</p>
        </div>
        <div class="login-btn-form">
          <label for="login-btn" class="sr-only">로그인</label>
          <input
            type="button"
            id="login-btn"
            class="login-btn"
            value="로그인"
          />
        </div>
        <div class="login-extra-check">
          <div class="login-checkbox-form">
            <label for="login-status">로그인 상태유지</label>
            <input type="checkbox" name="login-status" id="login-status" />
          </div>
          <div class="login-ip-form">
            <label for="login-ip">
              <a
                href="../pages/ip_security.html"
                target="_blank"
                rel="noopener noreferrer"
              >
                IP 보안
              </a>
            </label>
            <input
              type="checkbox"
              name="login-ip"
              id="login-ip"
              class="checkbox"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
